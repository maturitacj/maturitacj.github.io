<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
</head>
<body>
<h1>List of PDF Files</h1>
<ul id="pdfList"></ul>

<script>
    // Function to fetch PDF files and generate list items with links
    function fetchAndDisplayPDFs() {
        // Replace 'cj/' with the relative path to your 'cj' folder
        // You may need to adjust this depending on the actual folder structure
        // Make sure the 'cj' folder is accessible from the location of this HTML file
        fetch('cj')
            .then(response => response.text())
            .then(text => {
                const parser = new DOMParser();
                const htmlDoc = parser.parseFromString(text, 'text/html');
                const links = htmlDoc.querySelectorAll('a[href$=".pdf"]');

                // Get the ul element to append list items
                const pdfList = document.getElementById('pdfList');

                // Loop through each PDF file and create a list item with a link to the file
                links.forEach(link => {
                    const fileName = link.getAttribute('href');
                    const listItem = document.createElement('li');
                    const anchor = document.createElement('a');
                    anchor.setAttribute('href', `cj/${fileName}`);
                    anchor.textContent = fileName;
                    listItem.appendChild(anchor);
                    pdfList.appendChild(listItem);
                });
            })
            .catch(error => console.error('Error fetching PDF files:', error));
    }

    // Call the function to fetch and display PDF files
    fetchAndDisplayPDFs();
</script>
</body>
</html>
