<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
</head>
<body>
<h1>List of PDF Files</h1>
<ul>
    <!-- Replace 'cj/' with the relative path to your 'cj' folder -->
    <!-- You may need to adjust this depending on the actual folder structure -->
    <!-- Make sure the 'cj' folder is accessible from the location of this HTML file -->
    <?php
        // Get a list of PDF files in the 'cj' folder
        $pdfFiles = glob('cj/*.pdf');

        // Loop through each PDF file and create a list item with a link to the file
        foreach ($pdfFiles as $pdfFile) {
            $fileName = basename($pdfFile);
            echo "<li><a href='$pdfFile'>$fileName</a></li>";
    }
    ?>
</ul>
</body>
</html>
