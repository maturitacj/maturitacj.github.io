<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('background.jpg'); /* Replace 'background.jpg' with your image file */
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
        }
        #clickButton {
            padding: 40px 80px; /* Adjust padding to make button bigger */
            font-size: 3em;
            cursor: pointer;
            background-color: rgba(255,255,255,0.5);
            border: none;
            border-radius: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        #clickButton:hover {
            background-color: rgba(255,255,255,0.8);
        }
    </style>
</head>
<body>
<button id="clickButton" onclick="window.location.href='https://github.com/maturitacj/maturitacj.github.io'">Click</button>
</body>
</html>
